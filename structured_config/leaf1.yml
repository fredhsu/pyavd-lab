router_bgp:
  as: '65000'
  router_id: 192.168.0.102
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.200:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65099'
      description: spine-11_Ethernet1
    192.168.0.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine-11
      remote_as: '65099'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vlans:
    10:
      tenant: Tenant_A
      rd: 192.168.0.102:10010
      route_targets:
        both:
        - 10010:10010
      redistribute_routes:
      - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.100.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 1.1.1.1
  - 8.8.8.8
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$ICfMofvulgyrSy.I$YNucN.yK.YDdxz4dtGR2o88CxtrhQM11W5O7SkzUlQoW8PqAKZCurrK1nQ2O8j0cEPQ.aS1oMOPuPHCt2LW5r/
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.100.11/24
    gateway: 192.168.100.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ethernet_interfaces:
  Ethernet1:
    peer: spine-11
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_SPINE-11_Ethernet1
    mtu: 9000
    type: routed
    shutdown: false
    ip_address: 172.31.255.201/31
  Ethernet3:
    peer: host1
    peer_interface: eth1
    peer_type: server
    description: host1_eth1
    type: switched
    shutdown: false
    mode: access
    vlans: 10
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.0.102/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.50.102/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.0.0/24 eq 32
      20:
        action: permit 192.168.50.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
  10:
    tenant: Tenant_A
    name: A-ELAN-10
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
vxlan_interface:
  Vxlan1:
    description: leaf-101_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
        10:
          vni: 10010

